<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Remoto Atendimento de Feridas</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Remoto Atendimento de Feridas</h1>
      <h2 ng-show="currentUser">Olá {{currentUser.email}} </h2>
      <nav>
        <ul>
          <li ng-show="currentUser">
            <a ui-sref="all-lesoes" ui-sref-active="active">Lista de Lesões</a>
          </li>
		      <li ng-show="currentUser">
            <a ui-sref="all-materiais" ui-sref-active="active">Lista de Materiais</a>
          </li>

          <li ng-show="currentUser">
            <a ui-sref="all-curativos" ui-sref-active="active">Lista de Curativos Registrados</a>
          </li>
		      <li ng-hide="currentUser">
            <a ui-sref="sign-up" ui-sref-active="active">Registrar-se</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="add-curativo" ui-sref-active="active">Adicionar Curativo</a>
          </li>
          <li ng-hide="currentUser">
            <a ui-sref="login" ui-sref-active="active">Log in</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="logout" ui-sref-active="active">Log out</a>
          </li>
        </ul>
      </nav>
    </header>
    <main ui-view></main>
    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/controllers/auth.js"></script>
    <script src="js/controllers/curativo.js"></script>
    <script src="js/services/auth.js"></script>
  </body>
</html>
