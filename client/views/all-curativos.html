<section>
  <article ng-repeat="r in curativos.slice().reverse()">
    <header>
      <h1>Tipo de Curativo</h1>
    </header>
    <p>&#9733;Nome Paciente:{{r.nomePaciente}}</p>
    <p>&#9733;Tipo de Lesão:{{r.tipoDeLesao}}</p>
    <p>&#9733;Para limpeza:{{r.limpeza}}</p>
    <p>&#9733;Para aplicação:{{r.aplicacao}}</p>
    <p>&#9733;Para oclusão:{{r.oclusao}}</p>
    <p>&#9733;Para fixação:{{r.fixacao}}</p>
    <p>&#9733;Frequência:{{r.frequencia}}</p>
  </article>
</section>
